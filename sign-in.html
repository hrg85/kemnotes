<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Sign In Page</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="css/slick.css"/>
        <link href="css/tooplate-little-fashion.css" rel="stylesheet">
        
        <!-- Firebase App e módulos necessários -->
        <script type="module">
            // Importações no estilo modular do Firebase
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
            import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

            // Configuração do Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyBACdUisEF2wVS8qTyebKs6OBtd_adB1MQ",
                authDomain: "kemnotes-49371.firebaseapp.com",
                projectId: "kemnotes-49371",
                storageBucket: "kemnotes-49371.appspot.com",
                messagingSenderId: "642192647641",
                appId: "1:642192647641:web:d19002ab51889603c1e5c8"
            };

            // Inicialização do Firebase e autenticação
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            // Função de login
            window.login = async function(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    window.location.href = "index.html";  // Redireciona para a página inicial ou qualquer página após login
                } catch (error) {
                    alert("Erro ao tentar login: " + error.message);
                }
            };
        </script>
    </head>
    
    <body>
        <main>
            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 mx-auto col-12">
                            <h1 class="hero-title text-center mb-5">Sign In</h1>
                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    <form onsubmit="login(event)" role="form">
                                        <div class="form-floating mb-4 p-0">
                                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>
                                            <label for="email">Email address</label>
                                        </div>
                                        <div class="form-floating p-0">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                                            <label for="password">Password</label>
                                        </div>
                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Sign in
                                        </button>
                                        <p class="text-center">Don’t have an account? <a href="sign-up.html">Create One</a></p>
                                    </form>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <!-- Código do rodapé -->
        </footer>

        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/Headroom.js"></script>
        <script src="js/jQuery.headroom.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
